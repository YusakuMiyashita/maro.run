<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    html, body, .container {
    width: 100%;
    height: 100%;
    margin:0;
    padding:0;
    border:0;
    }

    .container,
    .overlay:before {
        background: url(NIKEZoomFLY5.jpg) no-repeat fixed 50% 50% / cover;
    }
    .container {
        align-items: center;
        display: flex;
        justify-content: center;
    }
    .overlay {
        max-height: 200px;
        margin: 0 auto;
        max-width: 768px;
        overflow: hidden;
        padding: 25px;
        position: relative;
        color: white;
        font-family: 'Lato';
        position: fixed;
        text-align: center;
        z-index: 0;
        &:before {
            content: '';
            filter: blur(20px);
            height: 100%;
            right: 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            z-index: -1;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <h1>Displined ones are FREE in life.</h1>
            <p style="text-align: right">By Eliud Kipchoge</p>
            <p>あぁ、自由になりたい<br>そう思ったことはないだろうか</p>
        </div>
    </div>
</body>
</html>
